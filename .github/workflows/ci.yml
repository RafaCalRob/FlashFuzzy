name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-js:
    name: Test JavaScript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  build-js:
    name: Build JS (${{ matrix.os }}, Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  test-python:
    name: Test Python (${{ matrix.os }}, Python ${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin pytest

      - name: Build Python binding
        working-directory: bindings/python
        run: maturin develop

      - name: Run Python tests
        working-directory: bindings/python
        run: pytest tests/ -v

  test-rust:
    name: Test Rust Core
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run core tests
        working-directory: rust
        run: cargo test -p flash-fuzzy-core

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Check formatting (core)
        working-directory: rust
        run: cargo fmt --all --check

      - name: Clippy (core)
        working-directory: rust
        run: cargo clippy -p flash-fuzzy-core -- -D warnings

      - name: Clippy (wasm)
        working-directory: rust
        run: cargo clippy -p flash-fuzzy-wasm --target wasm32-unknown-unknown -- -D warnings

  test-go:
    name: Test Go
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build FFI library
        working-directory: rust
        run: cargo build -p flash-fuzzy-ffi --release

      - name: Copy library
        run: |
          mkdir -p bindings/go/lib
          cp rust/target/release/libflash_fuzzy_ffi.so bindings/go/lib/ || true
          cp rust/target/release/libflash_fuzzy_ffi.a bindings/go/lib/ || true

      - name: Run Go tests
        working-directory: bindings/go
        run: go test -v ./...
        continue-on-error: true  # May fail without native lib

  test-java:
    name: Test Java
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build JNI library
        working-directory: bindings/java
        run: cargo build --release

      - name: Run Java tests
        working-directory: bindings/java
        run: mvn test
        continue-on-error: true  # May fail without native lib

