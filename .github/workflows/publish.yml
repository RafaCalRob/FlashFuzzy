name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_npm:
        description: 'Publish to npm'
        type: boolean
        default: false
      publish_pypi:
        description: 'Publish to PyPI'
        type: boolean
        default: false
      publish_crates:
        description: 'Publish to crates.io'
        type: boolean
        default: false

jobs:
  # ============ npm ============
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || inputs.publish_npm

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Publish
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ============ PyPI ============
  build-python-wheels:
    name: Build Python wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'release' || inputs.publish_pypi
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheels
        working-directory: bindings/python
        run: cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: '*-musllinux*'
          CIBW_BEFORE_BUILD: pip install maturin
          CIBW_BUILD_FRONTEND: build

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: bindings/python/wheelhouse/*.whl

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-python-wheels
    if: github.event_name == 'release' || inputs.publish_pypi

    permissions:
      id-token: write

    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ============ crates.io ============
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || inputs.publish_crates

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Login to crates.io
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}

      - name: Publish flash-fuzzy-core
        working-directory: rust/core
        run: cargo publish --allow-dirty
        continue-on-error: true  # May fail if version exists

